server:
  port: 8765

spring:
  application:
    name: hr-api-gateway-zuul

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
      

zuul:
  routes:
    hr-worker:
      service-id: hr-worker
      path: /hr-worker/**
    hr-payroll:
      service-id: hr-payroll
      path: /hr-payroll/**